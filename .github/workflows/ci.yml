name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres  # DB padrÃ£o
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create fresh database
      env:
        PGPASSWORD: postgres
      run: |
        # Dropar banco se existir e criar limpo
        psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS automation_test;"
        psql -h localhost -U postgres -c "CREATE DATABASE automation_test;"
    
    - name: Run migrations
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/automation_test
      run: |
        alembic upgrade head
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/automation_test
        PYTHONPATH: /home/runner/work/ai-automation-api/ai-automation-api
      run: |
        pytest -v --cov=app --cov-report=term-missing

    - name: Lint with ruff (optional)
      run: |
        pip install ruff
        ruff check app/ || true

name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ai-automation-api .

      - name: Start database
        run: docker compose up -d postgres

      - name: Wait for database
        run: |
          for i in {1..20}; do
            if docker compose exec -T postgres pg_isready -U postgres; then
              exit 0
            fi
            sleep 1
          done
          exit 1

      - name: Run migrations
        run: docker compose run --rm -T -v ${{ github.workspace }}:/app api alembic upgrade head

      - name: Run tests
        run: >
          docker compose run --rm -T
          -v ${{ github.workspace }}:/app
          -e PYTHONPATH=/app
          -e DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
          api pytest -q

      - name: Lint
        run: docker compose run --rm -T -v ${{ github.workspace }}:/app api ruff check app/

      - name: Shutdown
        if: always()
        run: docker compose down -v
